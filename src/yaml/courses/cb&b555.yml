about: 'This course focuses on machine-learning methods well-suited to tackling problems
  associated with analyzing high-dimensional, high-throughput noisy data including:
  manifold learning, graph signal processing, nonlinear dimensionality reduction,
  clustering, and information theory. Though the class goes over some biomedical applications,
  such methods can be applied in any field.'
listings:
- CPSC553
- CPSC453
- GENE555
- CB&B555
professors:
