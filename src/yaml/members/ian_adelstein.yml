about: Ian Adelstein is a Lecturer and Associate Research Scientist in the Mathematics Department at Yale University. He is also part of the Applied Math program at Yale where he serves as Associate Director of Undergraduate Studies. He is the Director of the SUMRY REU program at Yale. His research brings theoretical methods from Riemannian geometry to the field of geometric manifold learning, informing dimension reduction, metric recovery, and curvature computations. He received his PhD in mathematics from Dartmouth where he used variational methods to study closed geodesics on Riemannian manifolds.
