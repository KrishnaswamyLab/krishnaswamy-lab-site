about: 'Dennis is a board-certified physician trained in Internal Medicine and Gastroenterology.
  He is working on applying unsupervised machine learning techniques to electronic
  health record data.

  Dennis grew up in Plano, Texas and attended Rice University and Baylor College of
  Medicine prior to his Internal Medicine residency training at Yale-New Haven Hospital.
  He is currently an Assistant Professor of Medicine (Digestive Diseases) and the 
  Director of Digital Health, Digestive Diseases'
