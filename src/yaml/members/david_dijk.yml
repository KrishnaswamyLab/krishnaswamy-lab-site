about: Previously, David was a postdoc in the Krishnaswamy lab where he developed
  new machine learning tools for biomedical data analysis. David co-developed tools
  such as MAGIC, PHATE, and SAUCIE. David is now an Assistant Professor and started
  his own lab at Yale.
