about: Feng Gao was a postdoc in the Department of Genetics at the Yale School of
  Medicine. His research interests lie in machine learning, deep learning and their
  applications in biomedical research. Feng received his PhD in Computational Science
  and Environmental Toxicology from Michigan State University in 2019. During his
  PhD study, Feng studied geometric scattering transform for graphs and manifolds
  as well as molecular dynamics simulation of complex environmental systems. In his
  spare time, he likes travelling and photography.
