about: Daniel completed his PhD in Genetics at Yale University in 2021 under the mentorship
  of Smita Krishnaswamy. Daniel worked on developing unsupervised machine learning
  algorithms for analysis of high dimensional biomedical data. After graduating, he
  joined Cellarity as a Machine Learning Scientist.
