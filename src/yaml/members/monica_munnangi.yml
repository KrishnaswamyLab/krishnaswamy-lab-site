about: Monica is a Postgraduate Researcher at Yale School of Medicine. Her research
  interest is Machine Learning for Healthcare. She is currently working on time series
  analysis with deep learning models. Monica has graduated with Masters in Computer
  Science from University of Massachusetts Amherst where she worked at Information
  Fusion Lab in the intersection of Medical Imaging and deep Learning. She interned
  at GE Healthcare during her graduate study where she used Computer Vision algorithms
  for Chest X-Ray imaging.
