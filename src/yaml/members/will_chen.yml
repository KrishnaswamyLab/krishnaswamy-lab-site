about: William Chen was an MD candidate at the Yale School of Medicine. He graduated
  with distinction from Stanford University with a B.S. in Computer Science and is
  most interested in computational cancer genomics. He worked on investigating the
  effects of various small-molecule inhibitors on epithelial-to-mesenchymal transition
  (EMT) in breast cancer using mass cytometry in the lab. He is now pursuing residency
  at UCSF.
