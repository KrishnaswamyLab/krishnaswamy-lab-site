about: I am Siddharth, an undergraduate student at UC Irvine studying Computer Science
  and a prospective CS PhD student at Yale. I work on directed graph methods to model
  metabolic networks and work on geometric scattering methods in the lab. In my free
  time, I play the guitar, cricket and daydream.
