about: Siddharth is an undergraduate student at UC Irvine studying Computer Science
  and a prospective CS PhD student at Yale. Siddharth works on directed graph methods to model
  metabolic networks and work on geometric scattering methods in the lab. In his free
  time, he play the guitar, cricket and daydream.
