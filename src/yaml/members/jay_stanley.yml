about: 'Jay Stanley was born in Arkansas. He graduated with his BA in Biology from
  Hendrix College in 2016. At Yale, Jay is working on his PhD in Computational Biology
  and Bioinformatics. His research interests are Spectral Graph Theory, Signal Processing,
  Dimensionality reduction, data visualization. Jay is currently pursing a postdoctoral
  fellowship at Yale University.

  Jay is an avid music enthusiast, rock climber, and whitewater kayaker.'
