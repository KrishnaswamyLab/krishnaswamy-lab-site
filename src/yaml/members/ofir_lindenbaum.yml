about: "Ofir Lindenbaum completed a postdoctoral fellowship in the Krishnaswamy Lab
  from 2017 to 2018, and is now a Gibbs Assistant Professor in the Yale University
  Applied Mathematics Program. Ofir's areas of interest include machine learning,
  applied and computational harmonic analysis, musical signals analysis. Ofir is currently
  and assistant professor at Bar Ilan University, Faculty of Engineering."
