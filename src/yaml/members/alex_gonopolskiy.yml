about: Alex Gonopolskiy was a software developer associated with the lab and worked
  on developing novel algorithms for the analysis of biological data. Prior to that
  he has worked in algorithmic trading for several years. He graduated from the University
  of Michigan in 2007 obtained and his MA degree in Computer Science specializing
  in Intelligent Systems. He is currently a Data engineer at QuantCo.
