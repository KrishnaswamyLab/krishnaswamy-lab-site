about: 'Matt Amodio is currently a doctoral candidate at Yale University in the Department
  of Computer Science. His research interest is in artificial intelligence, specifically
  deep learning. He enjoys developing new statistical and information theoretical
  techniques for use in neural networks, as well as practical optimization techniques
  general to any learning task.

  Matt grew up in a suburb of Cleveland, Ohio. He completed his undergraduate studies
  at the Ohio State University before working in D.C. for two years. He is an ardent
  baseball fan as well as a trivia enthusiast.'
