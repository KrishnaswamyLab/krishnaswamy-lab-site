about: Katherine is an undergrad at Yale studying biology and statistics. In the lab,
  she is currently working on single-cell RNA sequencing (scRNA-seq) analysis, applying
  tools developed by Krishnaswamy Lab such as PHATE and MELD. Aside from research,
  she ice skates with the Yale Collegiate Figure Skating Club and is passionate about
  mental health advocacy and education.
